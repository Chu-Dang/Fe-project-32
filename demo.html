<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     *  {
        margin: 0;
        padding: 0;
    } 
     .transtion-transform {
        margin-top: 100px;
        width: 300px;
        height: 300px;
        cursor: pointer;
        background-color: brown;
        border-radius: 5px;
        transition: transform 2s, width 2s, height 2s;
    }
     
    .transtion-transform:hover {
        width: 500px;
        height: 500px; 
        transform:rotate(180deg);
    }

    </style>
</head>

<body>

    <div class="transtion-transform"></div>
        <span> What's up 500bros</span>
</body>
</html>
